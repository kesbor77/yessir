<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khigin Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Styling Global */
    body {
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      background-color: #34495e;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); /* Tekstur */
      color: white;
    }

    /* Header Styling */
    header {
      background-color: #34495e;
    }

    header h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    header nav ul {
      justify-content: center;
    }

    /* Hero Section Styling */
    section {
      color: white;
    }

    #hero-title {
      font-size: 2.5rem;
    }

    /* Form Styling */
    form {
      background-color: #ffffff;
      color: #34495e;
    }

    form label {
      font-weight: bold;
    }

    .button-hover:hover {
      background-color: #2c3e50;
    }

    /* Footer Styling */
    footer {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="text-white py-4">
    <h1>Khigin Travel</h1>
    <nav>
      <ul class="flex space-x-6">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">About</a></li>
        <li><a href="#" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center text-center py-20">
    <img src="logo.jpeg" alt="Hotel illustration" class="rounded-lg shadow-lg mb-8 fade-in" id="hero-image">
    <h2 class="text-3xl font-semibold mb-4 fade-in" id="hero-title">Cari Akomodasi Terbaik di Depok</h2>
    <p class="mb-6 fade-in" id="hero-description">Temukan hotel terbaik dengan harga terjangkau untuk liburan atau perjalanan bisnis Anda.</p>
    <form action="hasil-pencarian.html" method="get" class="shadow-lg rounded-lg p-6 w-full max-w-md fade-in" id="search-form">
      <div class="mb-4">
        <label for="check-in" class="block text-left mb-2">Check-In</label>
        <input type="date" id="check-in" name="check_in" class="w-full border rounded-md px-3 py-2 focus:outline-none">
      </div>
      <div class="mb-4">
        <label for="check-out" class="block text-left mb-2">Check-Out</label>
        <input type="date" id="check-out" name="check_out" class="w-full border rounded-md px-3 py-2 focus:outline-none">
      </div>
      <div class="mb-4">
        <label class="block text-left mb-2">Banyaknya Orang</label>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="dewasa" class="block mb-1">Dewasa</label>
            <select id="dewasa" name="dewasa" class="w-full border rounded-md px-3 py-2 focus:outline-none">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5+">5+</option>
            </select>
          </div>
          <div class="flex-1">
            <label for="anak" class="block mb-1">Anak</label>
            <select id="anak" name="anak" class="w-full border rounded-md px-3 py-2 focus:outline-none">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5+">5+</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-semibold rounded-md py-2 button-hover">Cari Hotel</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-4 text-center">
    <p>&copy; 2024 Khigin Travel. Produksi Media UI 2024.</p>
  </footer>
</body>
</html>
